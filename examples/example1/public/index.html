<html>
<head>
  <title>node-muc-xmpp chat example 1</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script src="example1.js"></script>
  <style>
    .invisible {
      display: none;
    }
  </style>
</head>
<body>
  <span class="logged_out">
    <p><label for="jid">Jabber-ID</label><input type="text" name="form_jid" id="jid" /></p>
    <p><label for="password">Password</label> <input name="form_password" size="30" type="password" id="password" value="" /></p>
    <p><label for="server">Server</label><input type="text" name="form_server" id="server" /></p>
    <p><label for="room">Chat room</label><input type="text" name="form_room" id="room" /></p>
    <p><button type="submit" id="login" name="login" value="Login">Join chat &raquo;</button></p>
  </span>
  <span class="logged_in">
    <div id="topic" style="width:80%;height:20px;"></div>
    <div id="chatarea" style="width:100%;height:480px;border:1px #CCCCCC solid;"></div>
    <p><input type="text" maxlength="300" id="chatmessage" onkeypress="{if (event.keyCode==13 || event.keyCode==10)sendFunction()}" /><input type="submit" id="send" value="Senden"></p>
    <br /><br />
    <p><button type="submit" id="checkButtonSide" name="logout" value="Logout">Logout &raquo;</button></p>
  </span>
</body>
</html>
